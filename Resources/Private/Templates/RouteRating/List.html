<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<h1>Listing for RouteRating</h1>

		<f:flashMessages />

		<table  class="tx_pinkpoint" >
			<tr>
				<th><f:translate key="tx_pinkpoint_domain_model_routerating.rating" /></th>
				<th> </th>
				<th> </th>
			</tr>

			<f:for each="{routeRatings}" as="routeRating">
				<tr>
					<td><f:link.action action="show" arguments="{routeRating : routeRating}"> {routeRating.rating}</f:link.action></td>
					<td><f:link.action action="edit" arguments="{routeRating : routeRating}">Edit</f:link.action></td>
					<td><f:link.action action="delete" arguments="{routeRating : routeRating}">Delete</f:link.action></td>
				</tr>
			</f:for>
		</table>

		<f:link.action action="new">New RouteRating</f:link.action>
	</f:section>
</html>
