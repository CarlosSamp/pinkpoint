<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />

  <f:section name="content">
    <h1><f:translate key="edit" /> {ascent.ascentDate -> f:format.date(format: 'd.m.y')}, {ascent.route.name}</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" name="ascent" object="{ascent}" >
    <f:render partial="Ascent/FormFields" arguments="{ascent:ascent}" />
    <f:form.submit value="{f:translate(key: 'save')}" />
    </f:form>
    <f:form action="delete" name="ascent" object="{ascent}" >

    <f:form.submit value="{f:translate(key: 'delete')}" />
    </f:form>
  </f:section>
</html>
